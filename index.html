 <!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/cms.css">
    <title>Customer Management System</title>
</head>

<body>
    <!-- Start Code Here -->
    <div class="container-fluid">
        <div class="row mt-4" id="resize">
            <div class="col-sm-6 form-mrng  card p-4" style="background-color: #eaedf7;">
                <p class="text-center h2">Customer Management System</p>
                <form class="row g-3" autocomplete="on">
                    <!-- ID -->
                    <div class="col-md-12 ">
                        <label for="txtId" class="form-label">ID</label>
                        <input type="tel" class="form-control rounded-pill card2" id="txtId" placeholder="Enter Your Id"
                            maxlength="6" pattern="[0-9]{6}" required>
                    </div>
                    <!-- Name -->
                    <div class="col-md-12 ">
                        <label for="txtName" class="form-label">NAME</label>
                        <input type="text" class="form-control rounded-pill card2" id="txtName"
                            placeholder="Enter Your Full Name" maxlength="35" required>
                    </div>
                    <!-- Mobile Number -->
                    <div class="col-md-12">
                        <label for="txtMobileNo" class="form-label">MOBILE NUMBER</label>
                        <input type="tel" class="form-control rounded-pill card2" id="txtMobileNo"
                            placeholder="Enter Your Mobile Number" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" maxlength="10"
                            required>
                    </div>
                    <!-- Address -->
                    <div class="col-md-12 ">
                        <label for="txtAddress" class="form-label">ADDRESS</label>
                        <input type="text" class="form-control card2" id="txtAddress" cols="3" rows="10"
                            placeholder="Enter Your Address" maxlength="150" required></input>
                    </div>
                </form>
                <!-- Button -->
                <div class="btngrid mt-3">
                    <div>
                        <button class="btn btn-primary btn-sm" onclick="addCustomer_Click()">Add
                            Customer</button>
                    </div>
                    <div>
                        <button class="btn btn-danger btn-sm" onclick="clear_screen()">Clear Screen</button>
                    </div>
                    <div>
                        <button class="btn btn-warning btn-sm" onclick="searchCustomer_Click()">Search
                            Customer</button>
                    </div>
                    <div>
                        <button class="btn btn-danger btn-sm" onclick="deleteCustomer_Click()">Delete
                            Customer</button>
                    </div>
                    <div>
                        <button class="btn btn-success btn-sm" onclick="modifyCustomer_Click()">Modify
                            Customer</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Customer  Display Here-->
    <div class="container-fluid">
        <div class="row justify-content-center mt-3">
            <div class="col-sm-6 disp pt-3" id="divCustomer">


            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./js/cms.js"></script>
</body>

</html>
