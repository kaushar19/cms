<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/cms.css">
    <title>Customer Management System</title>
</head>

<body>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Start Code Here -->

    <div class="container-fluid">
        <!-- Section 1 ID,Name,Address,Mobile Number -->
        <div class="row justify-content-center mt-5">
            <div class="col-sm-6 disp pt-3">
                <table class="table table-hover table-borderless">
                    <p class="h2 text-center text-danger">Customer Management System</p>
                    <tbody>
                        <tr>
                            <th><label for="txtId" class="form-label">ID:</label></th>
                            <td><input type="text" class="form-control" name="" id="txtId" /></td>
                        </tr>
                        <tr>
                            <th><label for="txtName" class="form-label">NAME:</label></th>
                            <td><input type="text" class="form-control" name="" id="txtName" /></td>
                        </tr>
                        <tr>
                            <th><label for="txtAddress" class="form-label">ADDRESS:</label></th>
                            <td><input type="text" class="form-control" name="" id="txtAddress" /></td>
                        </tr>
                        <tr>
                            <th><label for="txtMobileNo" class="form-label">MOBILE NO:</label></th>
                            <td><input type="text" class="form-control" name="" id="txtMobileNo" /></td>
                        </tr>

                    </tbody>

                </table>
            </div>
        </div>
        <!-- Section 2 Buttons -->
        <div class="row justify-content-center mt-3">
            <div class="col-sm-6 disp">
                <table class="table table-borderless m-auto">
                    <tbody>
                        <tr>
                            <td><button class="btn btn-primary btn-sm" onclick="addCustomer_Click()">Add
                                    Customer</button></td>
                            <td><button class="btn btn-danger btn-sm" onclick="clear_screen()">Clear Screen</button>
                            </td>
                            <td><button class="btn btn-warning btn-sm" onclick="searchCustomer_Click()">Search
                                    Customer</button></td>
                            <td><button class="btn btn-danger btn-sm" onclick="deleteCustomer_Click()">Delete
                                    Customer</button>
                            </td>

                            <td><button class="btn btn-success btn-sm" onclick="modifyCustomer_Click()">Modify
                                    Customer</button></td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
        <!-- Setion 3 -->
        <div class="row justify-content-center mt-3">
            <div class="col-sm-6 disp pt-3" id="divCustomer">


            </div>
        </div>
    </div>


    <script src="./js/cms.js"></script>
</body>

</html>
